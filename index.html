<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <img src="./images/illustration-hero.svg" alt="A happy lady enjoying music">
      </picture>
      <div class="content">
      <h2 class="content__title">Order Summary</h2>
       <p>You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!</p>
        <div class="pricing" data-icon="icon-music">
          <p class="price" data-icon="icon-music"><span>Annual Plan</span>$59.99/year</p>
          <button class="button change">Change</button>
        </div> 
      <button class="button buy-order">Proceed to Payment</button>
      <button class="button cancel-order">Cancel Order</button>
    </div>
    </main>
  </body>
</html>
